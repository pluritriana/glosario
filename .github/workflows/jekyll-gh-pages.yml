name: Deploy Angular App

on:
  push:
    branches: ["main"]

# Damos permiso al bot para escribir en el repositorio (crear la rama gh-pages)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar Node.js (Angular lo necesita)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instalar las librerías de tu proyecto
      - name: Install Dependencies
        run: npm ci

      # 4. Construir la app
      # Nota: He incluido tu API KEY aquí por si tu script de build la necesita
      - name: Build
        env:
          API_KEY_GEMINIS: ${{ secrets.API_KEY_GEMINIS }}
        # Este comando configura la URL base automáticamente para GitHub Pages
        run: npm run build -- --configuration production --base-href /${{ github.event.repository.name }}/

      # 5. Crear archivo .nojekyll para evitar errores de carga de estilos
      - name: Create .nojekyll file
        run: touch dist/glosario/.nojekyll

      # 6. Desplegar (Esto creará la rama gh-pages automáticamente)
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/glosario/browser  # <--- IMPORTANTE: Confirma que esta sea la ruta en tu angular.json
          branch: gh-pages
