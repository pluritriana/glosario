name: Deploy Angular App

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        env:
          API_KEY_GEMINIS: ${{ secrets.API_KEY_GEMINIS }}
        run: npm run build -- --configuration production --base-href /glosario/

      - name: Create .nojekyll file
        run: touch dist/glosario/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/glosario/browser
          branch: gh-pages
